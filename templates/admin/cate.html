{{template "header" .}}

<div class="content">
  <div class="container-fluid">
    <h3>分类管理 <a onclick="showModal('add-cate');" style="cursor: pointer;"> 新增</a></h3>
    <div class="delete">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          选中项 <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a>删除</a></li>
        </ul>
      </div>
    </div>
    <div class="post-manage">
      <div class="row">
        <div class="col-sm-12">
          <table id="post-table" class="table table-hover">
            <thead>
              <tr>
                <th><input id="select-all" type="checkbox"></th>
                <th>名称</th>
                <th>子分类</th>
                <th>缩略名</th>
                <th>文章数</th>
              </tr>
            </thead>
            <tbody>
              {{range .Posts}}
              <tr>
                <td><input type="checkbox"></td>
                <td>{{.Name}}</td>
                <td>{{.Author.Username}}</td>
                <td>{{join .CateNames ", "}}</td>
                <td>{{date "Y-m-d" .CreateTime}}</td>
              </tr>
              {{end}}
            </tbody>

          </table>
        </div>
      </div>

    </div>
  </div>
</div>


{{template "footer" .}}
