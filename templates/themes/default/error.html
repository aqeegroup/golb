<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #eee;
    }
    .container {
      position: absolute;
      display: table;
      width: 100%;
      height: 66%;
      color: #555;      
    }
    .content {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      width: 100%;
      font-size: 40px;
      margin-top: -50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      {{.Content}}
    </div>
  </div>
</body>
</html>
